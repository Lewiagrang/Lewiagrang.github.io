<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступный Чат (Темная тема + Сохранение + Дальтоники + Адаптив)</title>
    <style>
        /* Общие стили (применяются ко всем устройствам) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;	
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #333;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        header {
            background-color: #212121;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        main {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            clear: both;
        }

        .message.user {
            background-color: #4CAF50;
            color: #fff;
            float: right;
        }

        .message.other {
            background-color: #333;
            float: left;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 3px;
            display: block;
        }

        .input-area {
            padding: 10px;
            background-color: #212121;
            border-top: 1px solid #333;
            display: flex;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #333;
            color: #e0e0e0;
        }

        .chat-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        /* Доступность */
        .chat-input:focus, .chat-button:focus, .accessibility-button:focus, .listen-button:focus, .daltonize-button:focus {
            outline: 2px solid #ffcc00;
        }

        /* Кнопки доступности (фиксированное положение) */
        .accessibility-button, .listen-button, .daltonize-button {
            position: fixed;
            top: 0;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 8px;
            border-radius: 0;
            cursor: pointer;
            z-index: 1000;
            font-size: 0.7em;
            width: 33.33%; /* Занимают 1/3 ширины */
            text-align: center;
        }

        .accessibility-button {
            left: 0;
        }

        .listen-button {
            left: 33.33%;
        }

        .daltonize-button {
            left: 66.66%;
        }

        /* Стили для дальтоников */
        .protanopia .message.user {
            background-color: #007bff;
        }

        .deuteranopia .message.user {
            background-color: #f44336;
        }

        .tritanopia .message.user {
            background-color: #ffeb3b;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
                margin: 0;
                border: none;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }

            header {
                font-size: 1.1em;
            }

            main {
                padding: 5px;
            }

            .input-area {
                flex-direction: column;
                padding: 5px;
            }

            .chat-input {
                margin-right: 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<button class="accessibility-button" id="accessibilityButton">Контраст</button>
<button class="listen-button" id="listenButton">Прослушать</button>
<button class="daltonize-button" id="daltonizeButton">Дальтоники</button>

<div class="chat-container">
    <header>Доступный Чат</header>
    <main id="chatMessages" aria-live="polite" role="log">
        <!-- Сообщения будут добавляться сюда -->
    </main>
    <div class="input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Введите сообщение..." aria-label="Введите сообщение">
        <button class="chat-button" id="sendButton">Отправить</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const accessibilityButton = document.getElementById('accessibilityButton');
    const listenButton = document.getElementById('listenButton');
    const daltonizeButton = document.getElementById('daltonizeButton');
    const chatContainer = document.querySelector('.chat-container');

    // Загрузка сообщений из localStorage
    function loadMessages() {
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
            chatMessages.innerHTML = savedMessages;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    loadMessages(); // Загружаем при загрузке страницы

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.innerHTML = `<span class="message-author">Вы:</span>${messageText}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = '';

            // Сохраняем сообщения в localStorage
            localStorage.setItem('chatMessages', chatMessages.innerHTML);
        }
    }

    accessibilityButton.addEventListener('click', function() {
        document.body.classList.toggle('high-contrast');
        if (document.body.classList.contains('high-contrast')) {
            accessibilityButton.textContent = 'Выключить контраст';
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000'

        } else {
            accessibilityButton.textContent = 'Включить контраст';
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#e0e0e0';
        }
    });

    listenButton.addEventListener('click', function() {
        const messages = Array.from(chatMessages.children).map(message => message.textContent);
        const textToSpeak = messages.join('. ');

        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'ru-RU';
        window.speechSynthesis.speak(utterance);
    });

    // Функциональность для дальтоников
    daltonizeButton.addEventListener('click', function() {
        const daltonizeClass = prompt("Введите тип дальтонизма (protanopia, deuteranopia, tritanopia):");

        if (daltonizeClass) {
            document.body.classList.toggle(daltonizeClass);
            if (document.body.classList.contains(daltonizeClass)) {
                daltonizeButton.textContent = `Выключить фильтр`;
            } else {
                daltonizeButton.textContent = 'Включить фильтр';
            }
        }
    });
</script>

</body>
</html>
