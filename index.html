<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступный Чат (Темная тема + Сохранение + Дальтоники + Мобильный)</title>
    <style>
        /* Общие стили (применяются ко всем устройствам) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Занимаем всю высоту экрана */
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #333;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Занимаем доступное пространство */
        }

        header {
            background-color: #212121;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        main {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            clear: both;
            max-width: 80%; /* Предотвращаем слишком широкие сообщения */
        }

        .message.user {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end; /* Сообщения пользователя справа */
        }

        .message.other {
            background-color: #333;
            align-self: flex-start; /* Сообщения других слева */
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 0.9em;
        }

        .input-area {
            padding: 15px;
            background-color: #212121;
            border-top: 1px solid #333;
            display: flex;
            align-items: center; /* Выравниваем элементы по вертикали */
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            background-color: #333;
            color: #e0e0e0;
        }

        .chat-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        /* Доступность */
        .chat-input:focus, .chat-button:focus, .accessibility-button:focus, .listen-button:focus, .daltonize-button:focus {
            outline: 2px solid #ffcc00;
        }

        /* Кнопки доступности */
        .accessibility-button, .listen-button, .daltonize-button {
            position: fixed;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .accessibility-button {
            top: 20px;
            left: 20px;
        }

        .listen-button {
            top: 20px;
            right: 20px;
        }

        .daltonize-button {
            top: 70px;
            right: 20px;
        }

        /* Стили для дальтоников */
        .protanopia .message.user {
            background-color: #007bff;
        }

        .deuteranopia .message.user {
            background-color: #f44336;
        }

        .tritanopia .message.user {
            background-color: #ffeb3b;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                border: none;
                border-radius: 0;
                width: 100%;
                height: 100vh;
                box-shadow: none;
            }

            header {
                font-size: 1.2em;
                padding: 10px;
            }

            main {
                padding: 10px;
            }

            .message {
                border-radius: 15px;
                padding: 8px 12px;
                font-size: 0.95em;
            }

            .input-area {
                padding: 10px;
            }

            .chat-input {
                border-radius: 20px;
                padding: 8px;
                font-size: 0.9em;
            }

            .chat-button {
                border-radius: 20px;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            /* Кнопки доступности (фиксированное положение) */
           .accessibility-button, .listen-button, .daltonize-button {
                position: absolute;
                font-size: 0.8em;
                padding: 6px 10px;
                border-radius: 4px;
            }

             .accessibility-button {
                top: 10px;
                left: 10px;
            }

            .listen-button {
                top: 10px;
                right: 10px;
            }

            .daltonize-button {
                top: 50px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

<button class="accessibility-button" id="accessibilityButton">Включить высокую контрастность</button>
<button class="listen-button" id="listenButton">Прослушать сообщения</button>
<button class="daltonize-button" id="daltonizeButton">Фильтр для дальтоников</button>

<div class="chat-container">
    <header>Доступный Чат</header>
    <main id="chatMessages" aria-live="polite" role="log">
        <!-- Сообщения будут добавляться сюда -->
    </main>
    <div class="input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Введите сообщение..." aria-label="Введите сообщение">
        <button class="chat-button" id="sendButton">Отправить</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const accessibilityButton = document.getElementById('accessibilityButton');
    const listenButton = document.getElementById('listenButton');
    const daltonizeButton = document.getElementById('daltonizeButton');
    const chatContainer = document.querySelector('.chat-container');

    // Загрузка сообщений из localStorage
    function loadMessages() {
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
            chatMessages.innerHTML = savedMessages;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    loadMessages(); // Загружаем при загрузке страницы

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
            event.preventDefault();
        }
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.innerHTML = `<span class="message-author">Вы:</span>${messageText}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = '';

            // Сохраняем сообщения в localStorage
            localStorage.setItem('chatMessages', chatMessages.innerHTML);
        }
    }

    accessibilityButton.addEventListener('click', function() {
        document.body.classList.toggle('high-contrast');
        if (document.body.classList.contains('high-contrast')) {
            accessibilityButton.textContent = 'Выключить высокую контрастность';
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000'

        } else {
            accessibilityButton.textContent = 'Включить высокую контрастность';
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#e0e0e0';
        }
    });

    listenButton.addEventListener('click', function() {
        const messages = Array.from(chatMessages.children).map(message => message.textContent);
        const textToSpeak = messages.join('. ');

        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'ru-RU';
        window.speechSynthesis.speak(utterance);
    });

    // Функциональность для дальтоников
    daltonizeButton.addEventListener('click', function() {
        const daltonizeClass = prompt("Введите тип дальтонизма (protanopia, deuteranopia, tritanopia):");

        if (daltonizeClass) {
            document.body.classList.toggle(daltonizeClass);
            if (document.body.classList.contains(daltonizeClass)) {
                daltonizeButton.textContent = `Выключить ${daltonizeClass}`;
            } else {
                daltonizeButton.textContent = 'Фильтр для дальтоников';
            }
        }
    });
</script>

</body>
</html>
